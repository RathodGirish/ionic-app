<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      <span class='header-title'>Welcome, {{info.username}}!</span>
      <span class='header-title'>Search Item By {{searchBy}}</span>
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="page-content" padding *ngIf="info != null"> 
  <div class="content-box">
    <form (ngSubmit)="sendToPOS($event, posForm.value, posForm.valid)" #posForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset> 
              <ion-item [hidden]="!byScanner">
              <ion-label>Description : {{posObject.description}}</ion-label> 
            </ion-item>

            <ion-item class='autocomplete-item' [hidden]="byScanner">
              <ion-searchbar placeholder="Description" name="description" [(ngModel)]="posObject.description" (ionInput)="searchDescription($event)"></ion-searchbar>
            </ion-item>
            <ion-list *ngIf="showList" class='autocomplete-list'>
              <ion-item *ngFor="let item of newDescriptionList" class='autocomplete-item radius-0' (click)="selectDesc($event, item)">
                {{ item.description }}
              </ion-item>
            </ion-list>

            <!--<ion-item >
              <ion-label>Description</ion-label>
              <ion-select name="description" [(ngModel)]="posObject.description" [disabled]="!description && !description.length > 0" required>
                <ion-option *ngFor="let key of description">{{key}}</ion-option>
              </ion-select>
            </ion-item>-->

            <ion-item>
              <ion-label>Department : {{posObject.dName}}</ion-label>
              <!--<ion-select name="department" [(ngModel)]="posObject.department" [disabled]="!departmentList && !departmentList.length > 0" required>
                <ion-option *ngFor="let key of departmentList" value="{{key.dept_id}}">{{key.department_name}}</ion-option>
              </ion-select>-->
            </ion-item>

            <ion-item>
              <ion-label>UPC Code : {{selectedItem.plu_no}}</ion-label>
              <!--<ion-select name="plu_no" [(ngModel)]="posObject.plu_no" [disabled]="!currentPriceList && !currentPriceList.length > 0" required>
                <ion-option *ngFor="let key of currentPriceList" value="{{key.plu_no}}">{{key.plu_no}}</ion-option>
              </ion-select>-->
            </ion-item>

            <ion-item>
              <ion-label>Current Price : {{selectedItem.price}}</ion-label>
              <!--<ion-select name="current_price" [(ngModel)]="posObject.current_price" [disabled]="!currentPriceList && !currentPriceList.length > 0" required>
                <ion-option *ngFor="let key of currentPriceList" value="{{key.plu_no}}">{{key.price}}</ion-option>
              </ion-select>-->
            </ion-item>

            <ion-item>
              <ion-input type="number" placeholder="New Price" name="new_rice" [(ngModel)]="posObject.new_rice" required="true"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="number" placeholder="Update Inventory" name="update_inventory" [(ngModel)]="posObject.update_inventory" required="true"></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="action-col">
          <button ion-button class="success-btn" type="submit" [disabled]="!posForm.valid">Send to POS</button>
        </ion-col>
      </ion-row>
    </form>
    <ion-row>
      <ion-col class="action-col">
        <button ion-button class="primary-btn" (click)="popView()">Cancel</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
