<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Search Item By {{searchBy}}
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="page-content" padding *ngIf="info != null">
  <div class="content-box">
    <form (ngSubmit)="sendToPOS()" #posObject="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item *ngIf="description && description.length > 0">
              <ion-label>Description</ion-label>
              <ion-select name="type" [(ngModel)]="posObject.description">
                <ion-option *ngFor="let key of description">{{key}}</ion-option>
              </ion-select>
            </ion-item>

            <ion-item *ngIf="departmentList && departmentList.length > 0" required>
              <ion-label>Department</ion-label>
              <ion-select name="type" [(ngModel)]="posObject.department">
                <ion-option *ngFor="let key of departmentList" value="{{key.dept_id}}">{{key.department_name}}</ion-option>
              </ion-select>
            </ion-item>

            <ion-item *ngIf="currentPriceList && currentPriceList.length > 0" required>
              <ion-label>UPC Code</ion-label>
              <ion-select name="type" [(ngModel)]="posObject.upcCode">
                <ion-option *ngFor="let key of currentPriceList" value="{{key.plu_no}}">{{key.plu_no}}</ion-option>
              </ion-select>
            </ion-item>

            <ion-item *ngIf="currentPriceList && currentPriceList.length > 0" required>
              <ion-label>Current Price</ion-label>
              <ion-select name="type" [(ngModel)]="posObject.currentPrice">
                <ion-option *ngFor="let key of currentPriceList" value="{{key.plu_no}}">{{key.price}}</ion-option>
              </ion-select>
            </ion-item>

            <ion-item>
              <ion-input type="number" placeholder="New Price" name="password" [(ngModel)]="posObject.newPrice" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="number" placeholder="Update Inventory" name="password" [(ngModel)]="posObject.updateInventory" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="action-col">
          <button ion-button class="success-btn" type="submit" [disabled]="!posObject.form.valid">Send to POS</button>
        </ion-col>
      </ion-row>
    </form>
    <ion-row>
      <ion-col class="action-col">
        <button ion-button class="primary-btn" (click)="popView()">Cancel</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
