<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Search Item By
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content class="home" padding *ngIf="info != null">
  <h3>Welcome, {{info.username}}!</h3>
  

  <ion-row>
    <ion-col class="action-col">
      <button ion-button class="success-btn" full (click)="searchBy('Description')">Description</button>
      <h4 class='text-center'>OR</h4>
      <button ion-button class="primary-btn" full (click)="searchBy('Scanner')">Scanner</button>
    </ion-col>
  </ion-row>
</ion-content>
