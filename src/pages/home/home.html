<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      <span class='header-title'>Welcome, {{info.username}}!</span>
      <span class='header-title'>Search Item By</span>
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="home" padding *ngIf="info != null">
  <ion-row>
    <ion-col class="action-col">
      <button ion-button class="success-btn" full (click)="searchBy('Description')">Description</button>
      <h4 class='text-center'>OR</h4>
      <button ion-button class="primary-btn" full (click)="scanBarcode()">Scanner</button>
    </ion-col>
  </ion-row>
</ion-content>
